name: Deploy Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Inject config secrets
        env:
          WEB3API_K: ${{ secrets.WEB3API_K }}
          PROPERTIESSHEETURL: ${{ secrets.PROPERTIESSHEETURL }}
          CUSTOMERREVIEWSURL: ${{ secrets.CUSTOMERREVIEWSURL }}
          BUSINESSESSHEETURL: ${{ secrets.BUSINESSESSHEETURL }}
        run: |
          sed -i "s|{WEB3API_K}|$WEB3API_K|g" assets/config.json
          sed -i "s|{PROPERTIESSHEETURL}|$PROPERTIESSHEETURL|g" assets/config.json
          sed -i "s|{CUSTOMERREVIEWSURL}|$CUSTOMERREVIEWSURL|g" assets/config.json
          sed -i "s|{BUSINESSESSHEETURL}|$BUSINESSESSHEETURL|g" assets/config.json

      - name: Debug show replaced config
        run: cat assets/config.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
