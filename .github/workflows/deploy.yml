name: Deploy Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Inject config secrets
        env:
          WEB3API_K: ${{ secrets.WEB3API_K }}
          PROPERTIESSHEETURL: ${{ secrets.PROPERTIESSHEETURL }}
          CUSTOMERREVIEWSURL: ${{ secrets.CUSTOMERREVIEWSURL }}
          BUSINESSESSHEETURL: ${{ secrets.BUSINESSESSHEETURL }}
        run: |
          safe_web3api_k=$(printf '%s' "$WEB3API_K" | perl -pe 's/([\\&])/\\$1/g')
          safe_properties_sheet_url=$(printf '%s' "$PROPERTIESSHEETURL" | perl -pe 's/([\\&])/\\$1/g')
          safe_customer_reviews_url=$(printf '%s' "$CUSTOMERREVIEWSURL" | perl -pe 's/([\\&])/\\$1/g')
          safe_businesses_sheet_url=$(printf '%s' "$BUSINESSESSHEETURL" | perl -pe 's/([\\&])/\\$1/g')

          perl -i -pe "s|\{WEB3API_K\}|$safe_web3api_k|g" assets/config.json
          perl -i -pe "s|\{PROPERTIESSHEETURL\}|$safe_properties_sheet_url|g" assets/config.json
          perl -i -pe "s|\{CUSTOMERREVIEWSURL\}|$safe_customer_reviews_url|g" assets/config.json
          perl -i -pe "s|\{BUSINESSESSHEETURL\}|$safe_businesses_sheet_url|g" assets/config.json

      - name: Debug show replaced config
        run: cat assets/config.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
